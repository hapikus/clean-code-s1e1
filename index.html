<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <main>
      <section class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <aside class="header__aside">
          <a 
            class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
       </aside>
      </section>
      <section class="task-list">
        <section id="task-list__add">
          <label class="task-list__add__label" for="task-list__add__new-task">Add Item</label>
          <div class="task-list__add__task-row">
            <input class="task__input-text task" id="task-list__add__new-task" type="text">
            <button class="task-list__add__button-add">Add</button>
          </div>
        </section>
        <h3 class="task-list__title">Todo</h3>
        <section class="task-list__incompleted" id="task-list__incompleted">
          <div class="main__task task-elem">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label task">Pay Bills</label>
            <input class="task__input-text task" type="text">
            <button class="task__button-edit edit">Edit</button>
            <button class="task__button-delete delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </div>
          <div class="main__task task-elem task-elem__edit">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label task">Go Shopping</label>
            <input class="task__input-text task" type="text" value="Go Shopping">
            <button class="task__button-edit edit">Save</button>
            <button class="task__button-delete delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </div>
        </section>
        <h3 class="task-list__title">Completed</h3>
        <section class="task-list__completed" id="task-list__completed">
          <div class="main__task task-elem task-elem__done">
            <input class="task__input-checkbox" type="checkbox" checked>
            <label class="task__label task">See the Doctor</label>
            <input class="task__input-text task" type="text">
            <button class="task__button-edit edit">Edit</button>
            <button class="task__button-delete delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </div>
        </section>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
